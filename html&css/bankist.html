<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bankist</title>
    <link rel="stylesheet" href="bankist_css.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="mainheader">
        <div class="wish">Good Morning username</div>

        <div class="login">
          <form action="">
            <input type="text" class="username" placeholder="username" />
            <input type="password" class="pin" placeholder="pin" />
            <input type="submit" placeholder="submit" />
          </form>
        </div>
      </div>

      <div class="bodypart">
        <div class="bodytitle">
          <div class="balance-date">Current Balance</div>
          <div class="current-balance">Balance</div>
        </div>

        <div class="content">
          <div class="transition">sdfhsdfusdf</div>

          <div class="transfer">
            <h4>Transfer Money</h4>
            <form action="">
              <input type="text" id="transferto" placeholder="" />
              <input type="text" id="amount" placeholder="" />
              <input type="submit" placeholder="submit" />
              <div class="common">
                <div class="transferto">Transfer to</div>
                <div class="amount">Amount</div>
              </div>
            </form>
          </div>

          <div class="requestloan">
            <h4>Request Loan</h4>
            <form action="">
              <input type="text" id="loanamount" placeholder="" />
              <input type="submit" placeholder="submit" />
              <div class="common">
                <div class="loan-amount">Amount</div>
              </div>
            </form>
          </div>

          <div class="closeaccount">
            <h4>Close Account</h4>
            <form action="">
              <input type="text" id="confirmuser" placeholder="" />
              <input type="text" id="confirmpin" placeholder="" />
              <input type="submit" placeholder="submit" />
              <div class="common">
                <div class="confirmuser">confirm user</div>
                <div class="confirmpin">confirm pin</div>
              </div>
            </form>
          </div>
        </div>
        <div class="footer">
          <div class="in">In:amount</div>
          <div class="out">Out:amount</div>
          <div class="interest">Interest:interest</div>
          <div class="sort">sort</div>
          <div class="logintimer">you will logout in time</div>
        </div>
      </div>
    </div>
  </body>
</html>
