<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./sign-in.css">
    <title>Sign-Up</title>
</head>

<body>
    <!-- Navbar Starts-->
    <nav>
        <div class="logo">
            <a href="./index.html">
                <h1>Career Dandogram</h1>
            </a>
        </div>
        <div class="navitems">
            <ul>
                <li><a href="./index.html"><i class="uil uil-estate"></i>Home</a></li>
                <li><a href="./contact.html" target="_blank"><i class="uil uil-envelope-add"></i>Contact</a></li>
                <li><a href="#"><i class="uil uil-cloud-info"></i>About</a></li>
                <li><a href="#"><i class="uil uil-question-circle"></i>Help</a></li>
            </ul>
        </div>
        <div class="login_signup">
            <a href="./log-in.html" class="lbtn">Login</a>
            <a href="./sign-up.html" class="sbtn">SignUp</a>
        </div>
    </nav>
    <!-- Navbar Ends -->
    <section>
        <div class="form-wrapper">
            <h2>Sign Up</h2>
            <form action="#">
                <div class="form-control">
                    <input type="email" placeholder="Email" required>
                </div>
                <div class="form-control">
                    <input type="password" placeholder="Password" required>
                </div>
                <div class="form-control">
                    <input type="password" placeholder="Confirm Password" required>
                </div>
                <a href="./index.html">
                    <button type="submit">Sign Up</button></a>
                <div class="form-help">
                    <p>Existing User? <a style="color: #0071eb; text-decoration: none;" href="./log-in.html">Log-in</a>
                    </p>
                </div>
            </form>
            <small>
                This page is protected by Google reCAPTCHA to ensure you're not a bot.
                <a href="#">Learn more.</a>
            </small>
        </div>
    </section>
</body>

</html>
